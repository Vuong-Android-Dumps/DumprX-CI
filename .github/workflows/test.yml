name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Minimal cleanup for ~64GB free
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024        # keep 1GB on /
          temp-reserve-mb: 100         # keep 100MB in /tmp
          swap-size-mb: 1024           # small swap file (1GB)
          remove-dotnet: true          # frees ~20GB
          remove-android: false        # keep Android SDK
          remove-haskell: false        # keep Haskell
          remove-codeql: false         # keep CodeQL
          remove-docker-images: false  # keep Docker images

      - name: Show free space
        run: df -h

      - uses: actions/checkout@v4

      - name: Build
        run: echo "Run your build here"
