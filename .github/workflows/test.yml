name: CI Build Optimized (Auto Detect Node.js)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check disk space before build
      run: df -h

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies (auto detect package.json)
      run: |
        PACKAGE_DIR=$(find . -name package.json -exec dirname {} \; | head -n 1)
        if [ -z "$PACKAGE_DIR" ]; then
          echo "Error: package.json not found!"
          exit 1
        fi

        echo "Using package.json in $PACKAGE_DIR"
        cd "$PACKAGE_DIR"

        if [ -f package-lock.json ]; then
          echo "Using npm ci with existing package-lock.json"
          npm ci
        else
          echo "No lockfile found, running npm install"
          npm install
        fi

        npm cache clean --force

    - name: Build project
      run: |
        PACKAGE_DIR=$(find . -name package.json -exec dirname {} \; | head -n 1)
        cd "$PACKAGE_DIR"
        npm run build
        rm -rf node_modules/.cache
        rm -rf dist/temp

    - name: Check disk space after build
      run: df -h

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          logs/

    - name: Clean up workspace
      run: |
        PACKAGE_DIR=$(find . -name package.json -exec dirname {} \; | head -n 1)
        cd "$PACKAGE_DIR"
        rm -rf dist/temp
        rm -rf logs/temp
        df -h
