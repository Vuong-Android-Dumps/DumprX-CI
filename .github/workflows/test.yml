name: Full Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate gh CLI
        run: echo "${{ secrets.GIT_TOKEN }}" | gh auth login --with-token

      # ğŸ”¹ Delete all artifacts
      - name: Delete all artifacts
        run: |
          echo "ğŸ—‘ Deleting artifacts..."
          gh api repos/${{ github.repository }}/actions/artifacts \
            --paginate -q '.artifacts[].id' | \
          xargs -n1 -I {} gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/{} || true

      # ğŸ”¹ Delete all caches
      - name: Delete all caches
        run: |
          echo "ğŸ—‘ Deleting caches..."
          gh cache list --limit 100 | cut -f1 | \
          xargs -n1 gh cache delete || true

      # ğŸ”¹ Free up runner disk space (~84GB free)
      - name: Free disk space
        run: |
          echo "ğŸ“¦ Disk usage before cleanup:"
          df -h /

          echo "ğŸ§¹ Removing large preinstalled SDKs..."
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/.ghcup || true

          echo "ğŸ³ Cleaning Docker..."
          sudo docker system prune -af || true
          sudo docker volume prune -f || true

          echo "ğŸ§¹ Cleaning APT cache..."
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "ğŸ“¦ Disk usage after cleanup:"
          df -h /

      - name: Done
        run: echo "âœ… Cleanup complete!"
