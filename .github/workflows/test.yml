name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          # Set to true if you want to remove Android SDK
          remove-android: true
          # Remove dotnet SDKs
          remove-dotnet: true
          # Remove Haskell (ghc)
          remove-haskell: true
          # Remove preinstalled toolcache (Go, Ruby, Python, etc.)
          remove-codeql: true
          remove-docker-images: true

      - name: Show free space
        run: df -h

      - uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Run your build here"
