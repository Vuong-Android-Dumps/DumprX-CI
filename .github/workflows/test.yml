name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space (~64GB)
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024      # leave 1GB on root
          temp-reserve-mb: 100       # leave 100MB in /tmp
          swap-size-mb: 1024         # set swap to 1GB
          remove-dotnet: true        # frees ~20GB
          remove-android: true       # frees ~10GB
          remove-haskell: true       # frees ~4GB
          remove-codeql: true        # frees ~6GB
          remove-docker-images: true # frees ~16GB

      - name: Show free space
        run: df -h

      - uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Run your build here"
