name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          git clone https://github.com/DumprX/DumprX.git
          cd DumprX
          bash setup.sh
          bash dumper.sh "https://mirrors.lolinet.com/firmware/lenomola/2025/leap/official/RETUS/XT2551-1_LEAP_RETUS_15_V2VLS35.42-60-16-3_subsidy-DEFAULT_regulatory-DEFAULT_cid50_CFC.xml.zip"
